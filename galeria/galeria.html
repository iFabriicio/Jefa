<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galer√≠a</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:transparent;
}

.gallery-box{
  position:relative;            /* CLAVE */
  width:100%;
  height:100%;
  background:rgba(245, 158, 170, 0.541);
  padding:22px;
  overflow:visible;             /* permite ver el borde exterior */
}

/* BORDE INTERNO */
.gallery-box::before{
  content:"";
  position:absolute;
  inset:14px;
  border-radius:18px;
  border:1.5px solid rgba(255,255,255,.75);
  pointer-events:none;
}

/* HEADER */
.gallery-header{
  position: relative;
  text-align: center;
  height: 110px;       /* üîí ALTURA FIJA */
  display: flex;
  align-items: center;
  justify-content: center;
}



.gallery-header span{
  position:relative;
  display:inline-block;
  top:-12px;
  padding:0 18px;
  font-size:40px;
  letter-spacing:6px;
  font-weight:400;

  background:linear-gradient(
    90deg,
    #ffd6e8,
    #f8d0e1,
    #ffd6e8
  );
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  text-shadow:
    0 0 6px rgba(255,180,220,.8),
    0 0 14px rgba(255,150,200,.6);
}

.gallery-header span{
  font-weight:200;
  -webkit-text-stroke: 0.5px rgba(255,200,220,.6);
}
/* L√çNEA */
.gallery-header::after{
  content:"";
  position:absolute;
  left:0;
  right:0;
  bottom: 22px;        /* üîí POSICI√ìN FIJA */
  height:1px;
  z-index:5;

  background:linear-gradient(
    90deg,
    transparent,
    rgba(250,216,216,.8),
    rgba(255,220,235,1),
    rgba(253,213,213,.8),
    transparent
  );

  box-shadow:0 0 8px rgba(255,180,220,.8);
}

/* SLIDER */
.slider{
  margin-top: -40px;
  position:relative;
  width:100%;
  height:420px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
    transform: translateY(-10px);
}

/* SLIDE */
.slide{
  position:absolute;
  top:50px;
  width:220px;
  height:360px;
  border-radius:18px;
  overflow:hidden;
  transition:.6s ease;
  filter:brightness(.45);
  transform:scale(.75);
  box-shadow:0 12px 30px rgba(0,0,0,.25);
}



.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.slide.active:hover::after{
  opacity:1;
}

/* ACTIVO */
.slide.active{
  transform:scale(1);
  filter:brightness(1);
  opacity:1;
  box-shadow:
    0 0 0 2px rgba(255,255,255,.9),
    0 0 35px rgba(247,168,201,.9);
  z-index:3;
}


/* IZQ / DER */
.slide.left{
opacity:.6;
  transform:translateX(-260px) scale(.8);
  z-index:1;
}

.slide.right{
  opacity:.6;
  transform:translateX(260px) scale(.8);
  z-index:1;
}


/* FLECHAS */
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:46px;
  height:46px;
  border-radius:50%;
  background:rgba(253, 225, 228, 0.692);
  backdrop-filter:blur(10px);
  color:#e95f66;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:22px;
  box-shadow:0 8px 20px rgba(120,40,90,.35);
  transition:.3s ease;
  z-index:5;
}

.nav:hover{
  background:#ffd6e8;
  transform:translateY(-50%) scale(1.15);
}

.nav.prev{left:18px}
.nav.next{right:18px}

html, body{
  height:100%;
  overflow:hidden;
}

img{
  pointer-events:none;
  user-select:none;
}

html, body, a, div, span, p, img, button, input, textarea, select, * {
    cursor: none !important;
}

#cursor-corazon {
    position: fixed;
    pointer-events: none;
    z-index: 9999999;
    transform: translate(-50%, -50%);
}

#cursor-corazon::before {
    content: "‚ù§";
    font-size: 24px;
    color: #fa999f;
    text-shadow: 0 0 6px rgba(219, 87, 87, 0.6);
}

.corazon {
    position: fixed;
    pointer-events: none;
    z-index: 2147483647;
    font-size: 16px;
    color: #fa999f;
    animation: flotar 3.5s ease-out forwards;
    text-shadow: 0 0 6px rgba(219, 87, 87, 0.6);
}

@keyframes flotar {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-120px) scale(1.5);
        opacity: 0;
    }
}

</style>
</head>

<body>

<div id="cursor-corazon"></div>    
<div class="gallery-box">

 <div class="gallery-header">
  <span>‚≠êÔ∏é…¢·¥Ä ü·¥á Ä…™·¥Ä‚≠êÔ∏é</span>
</div>
  <div class="slider" id="slider">

    <div class="slide active">
      <img src="https://xatimg.com/image/WgInxtDMHIXH.png">
    </div>

    <div class="slide right">
      <img src="https://xatimg.com/image/1XpJ0x8kHKyB.jpg">
    </div>

    <div class="slide">
      <img src="https://xatimg.com/image/nNkto3Epe2b6.png">
    </div>

  </div>

  <div class="nav prev" onclick="prev()">‚ùÆ</div>
  <div class="nav next" onclick="next()">‚ùØ</div>

</div>

<script>
const slides = document.querySelectorAll('.slide');
let current = 0;

function update(){
  slides.forEach((s,i)=>{
    s.className = 'slide';
    if(i === current) s.classList.add('active');
    else if(i === (current - 1 + slides.length) % slides.length) s.classList.add('left');
    else if(i === (current + 1) % slides.length) s.classList.add('right');
  });
}

function next(){
  current = (current + 1) % slides.length;
  update();
}

function prev(){
  current = (current - 1 + slides.length) % slides.length;
  update();
}

/* Bloquear clic derecho */
document.addEventListener('contextmenu', function(e){
  e.preventDefault();
});

/* Bloquear selecci√≥n de texto */
document.addEventListener('selectstart', function(e){
  e.preventDefault();
});

/* Bloquear arrastrar im√°genes/texto */
document.addEventListener('dragstart', function(e){
  e.preventDefault();
});


document.addEventListener("mousemove", function(e){

    // cursor
    const c = document.getElementById("cursor-corazon");
    c.style.left = e.clientX + "px";
    c.style.top  = e.clientY + "px";

    // efecto coraz√≥n
    const heart = document.createElement("div");
    heart.className = "corazon";
    heart.innerHTML = "‚ù§";
    heart.style.left = e.clientX + "px";
    heart.style.top  = e.clientY + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 3500);
});

</script>

</body>
</html>
